<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>A Grid Project</title>
    <link rel="stylesheet" type="text/css" href="Resources/style.css">
</head>

<body>
    <div class="container">
        <article>
        <h1>Sketchpad</h1>
        <p> This is a sketchpad. Run your mouse over the white. It will remember.</p>
          </article>  
    <div class ="two-col">
        <div class="left">
            <form>
                <label for="color"> Choose a different color: </label>
                <select id="color">
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="black">Black</option>
                    <option value="white">Eraser</option>
                </select>
                <br>
                <label for="size">Chose a new size (around 200 is the max): </label>
                <input id="size" type="text" value="16"> <button type=button onclick="resizeGrid()"> Resize Me</button> 
                <br>
                <button type=button onclick="resizeGrid()"> Reset</button>
            </form>
        
        </div>
        <div class= "scratchBox">
  
        
     </div>
    </div>
    </div>
    
    
    <script src="Resources/script.js"></script>
</body>

</html>
